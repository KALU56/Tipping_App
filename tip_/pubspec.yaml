name: tip_
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.0.0
  json_annotation: ^4.6.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.1  # ← ADD THIS LINE
  translator: ^1.0.3+1
  easy_localization: ^3.0.1
  mobile_scanner: ^6.0.2  # ← MOVE THIS FROM dev_dependencies
  webview_flutter: ^4.4.0
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.0.0
  json_serializable: ^6.3.1
  mocktail: ^1.0.0
  test: ^1.16.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/


targets:
  $default:
    builders:
      source_gen|combining_builder:
        options:
          ignore_for_file:
            - implicit_dynamic_parameter
      json_serializable:
        options:
          field_rename: snake
          create_to_json: false
          checked: true rewrite